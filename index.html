<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wise Productions — Critical Client Flow (Local Editor)</title>
<style>
  :root{
    --paper:#fdfdfc; --navy:#192a56; --rose:#9e768f; --text:#333; --edge:#555; --ring:#b6c1ff;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--paper);color:var(--text);font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;}
  header{position:sticky;top:0;z-index:10;display:flex;gap:.75rem;flex-wrap:wrap;align-items:center;padding:.8rem 1rem;border-bottom:1px solid #ddd;background:var(--paper)}
  .title{font-weight:700;font-size:1.1rem;color:var(--navy);margin-right:auto}
  .btn{appearance:none;border:1px solid #cfd3da;background:#fff;color:#111;padding:.45rem .75rem;border-radius:8px;cursor:pointer}
  .btn.primary{background:var(--navy);color:#fff;border-color:var(--navy)}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .canvas{position:relative;height:calc(100vh - 66px);overflow:auto}
  svg{width:2200px;height:4000px;display:block}
  .node rect{stroke:none;rx:28;ry:28;filter:drop-shadow(0 4px 8px rgba(0,0,0,.12))}
  .label{font-size:24px;font-weight:700;pointer-events:auto;cursor:text;display:flex;align-items:center;justify-content:center;padding:0 1.5rem;text-align:center;white-space:pre-wrap;color:#fff;height:100%;}
  .edge{stroke:var(--edge);stroke-width:2.2;fill:none;marker-end:url(#arrow)}
  .selected rect{outline:3px solid var(--ring)}
  .linking rect{outline:3px dashed #88b}
  .toolbar{display:flex;gap:.5rem;flex-wrap:wrap}
  .stat{font-size:.85rem;color:#666}
</style>
</head>
<body>
<header>
  <div class="title">Wise Productions — Critical Client Flow (Local Editor)</div>
  <div class="toolbar">
    <button class="btn primary" id="addMilestone">+ Milestone</button>
    <button class="btn" id="addSubstep">+ Substep</button>
    <button class="btn" id="linkModeBtn">Link Steps</button>
    <button class="btn" id="deleteBtn">− Delete</button>
    <button class="btn" id="saveAllBtn">Save</button>
  </div>
  <div class="toolbar">
    <button class="btn" id="exportBtn">Export JSON</button>
    <label class="btn" for="importInput" style="cursor:pointer">Import JSON</label>
    <input id="importInput" type="file" accept="application/json" style="display:none">
    <button class="btn" id="clearLocalBtn">Clear Local</button>
  </div>
  <div class="stat" id="status">Ready</div>
</header>

<div class="canvas" id="canvas">
  <svg id="svg" viewBox="0 0 2200 4000" preserveAspectRatio="xMidYMin">
    <defs>
      <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
        <path d="M0 0 L10 5 L0 10 z" fill="#555"></path>
      </marker>
      <!-- Navy → Rose gradient set -->
      <linearGradient id="grad0" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#192a56"/><stop offset="100%" stop-color="#2e3c6a"/></linearGradient>
      <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#2e3c6a"/><stop offset="100%" stop-color="#4c4d77"/></linearGradient>
      <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#4c4d77"/><stop offset="100%" stop-color="#6b5c7e"/></linearGradient>
      <linearGradient id="grad3" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#6b5c7e"/><stop offset="100%" stop-color="#876683"/></linearGradient>
      <linearGradient id="grad4" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#876683"/><stop offset="100%" stop-color="#9e768f"/></linearGradient>
    </defs>
    <g id="edges"></g>
    <g id="nodes"></g>
  </svg>
</div>

<script>
const LS_KEY='wp_process_editor_local';
const Types={Milestone:0,Substep:1};
function uid(){return 'id_'+crypto.randomUUID();}
function gradForIndex(i){return `url(#grad${Math.min(i%5,4)})`;}

let model={nodes:[]};
let selectedId=null, linkMode=false, linkSourceId=null;
let dragging=null; // {id,startX,startY,nodeStartX,nodeStartY}
const gridSize=20;

/* DOM refs */
const svg=document.getElementById('svg');
const gNodes=document.getElementById('nodes');
const gEdges=document.getElementById('edges');
const statusEl=document.getElementById('status');
const addMilestoneBtn=document.getElementById('addMilestone');
const addSubstepBtn=document.getElementById('addSubstep');
const deleteBtn=document.getElementById('deleteBtn');
const linkModeBtn=document.getElementById('linkModeBtn');
const saveAllBtn=document.getElementById('saveAllBtn');
const exportBtn=document.getElementById('exportBtn');
const importInput=document.getElementById('importInput');
const clearLocalBtn=document.getElementById('clearLocalBtn');

/* Render */
function nodeW(n){return n.type===Types.Milestone?420:320;}
function nodeH(n){return n.type===Types.Milestone?160:120;}

function render(){
  gNodes.innerHTML=''; gEdges.innerHTML='';
  for(const n of model.nodes){
    if(!n.next) continue;
    for(const tid of n.next){
      const t=model.nodes.find(x=>x.id===tid); if(t) drawEdge(n,t);
    }
  }
  model.nodes.forEach((n,i)=>drawNode(n,i));
  setStatus('Ready');
}

function drawEdge(a,b){
  const ax=a.x+nodeW(a)/2, ay=a.y+nodeH(a)/2;
  const bx=b.x+nodeW(b)/2, by=b.y+nodeH(b)/2;
  const p=document.createElementNS('http://www.w3.org/2000/svg','path');
  p.setAttribute('class','edge'); p.setAttribute('d',`M ${ax} ${ay} L ${bx} ${by}`);
  gEdges.appendChild(p);
}

function drawNode(n,index){
  const g=document.createElementNS('http://www.w3.org/2000/svg','g');
  g.setAttribute('data-id',n.id);
  g.setAttribute('class','node'+(selectedId===n.id?' selected':'')+(linkMode?' linking':''));
  const r=document.createElementNS('http://www.w3.org/2000/svg','rect');
  r.setAttribute('x',n.x); r.setAttribute('y',n.y);
  r.setAttribute('width',nodeW(n)); r.setAttribute('height',nodeH(n));
  r.setAttribute('fill',gradForIndex(index));
  g.appendChild(r);
  const fo=document.createElementNS('http://www.w3.org/2000/svg','foreignObject');
  fo.setAttribute('x',n.x); fo.setAttribute('y',n.y);
  fo.setAttribute('width',nodeW(n)); fo.setAttribute('height',nodeH(n));
  const label=document.createElement('div');
  label.setAttribute('xmlns','http://www.w3.org/1999/xhtml');
  label.setAttribute('class','label');
  label.textContent=n.title||'';
  fo.appendChild(label);
  g.appendChild(fo);
  gNodes.appendChild(g);

  g.addEventListener('mousedown',(e)=>{
    if(e.button!==0) return;
    const id=g.getAttribute('data-id');
    if(linkMode){
      if(!linkSourceId){linkSourceId=id;setStatus('Select target…');}
      else if(linkSourceId!==id){
        const src=model.nodes.find(x=>x.id===linkSourceId);
        src.next=src.next||[]; if(!src.next.includes(id)) src.next.push(id);
        saveLocal(); render(); linkSourceId=null; linkMode=false; linkModeBtn.classList.remove('primary'); setStatus('Link created');
      } else {linkSourceId=null; linkMode=false; linkModeBtn.classList.remove('primary');}
      selectedId=id; return;
    }
    selectedId=id; render();
    const pt=clientToSvg(e.clientX,e.clientY);
    dragging={id,startX:pt.x,startY:pt.y,nodeStartX:n.x,nodeStartY:n.y};
  });

  [r,label].forEach(el=>{
    el.addEventListener('dblclick',(e)=>{e.stopPropagation();inlineEdit(n);});
  });
}

/* Drag */
document.addEventListener('mousemove',(e)=>{
  if(!dragging) return;
  const pt=clientToSvg(e.clientX,e.clientY);
  const dx=pt.x-dragging.startX, dy=pt.y-dragging.startY;
  const node=model.nodes.find(x=>x.id===dragging.id);
  node.x=dragging.nodeStartX+dx; node.y=dragging.nodeStartY+dy;
  render();
});
document.addEventListener('mouseup',()=>{
  if(dragging){
    // snap to grid
    const node=model.nodes.find(x=>x.id===dragging.id);
    node.x=Math.round(node.x/gridSize)*gridSize;
    node.y=Math.round(node.y/gridSize)*gridSize;
    saveLocal(); render();
    dragging=null;
  }
});

/* Inline edit */
function inlineEdit(node){
  const bbox={x:node.x,y:node.y,w:nodeW(node),h:nodeH(node)};
  const size={w:nodeW(node),h:nodeH(node)};
  const topLeft=svgToClient(bbox.x,bbox.y);
  const textarea=document.createElement('textarea');
  textarea.value=node.title||'';
  textarea.style.position='fixed';
  textarea.style.left=(topLeft.x+12)+'px';
  textarea.style.top=(topLeft.y+12)+'px';
  textarea.style.width=Math.max(200,size.w-24)+'px';
  textarea.style.height=Math.max(80,size.h-24)+'px';
  textarea.style.padding='10px 12px';
  textarea.style.border='1px solid #cfd3da';
  textarea.style.borderRadius='12px';
  textarea.style.zIndex=9999;
  textarea.style.font='20px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif';
  textarea.style.fontWeight='700';
  textarea.style.textAlign='center';
  textarea.style.resize='none';
  textarea.style.boxShadow='0 4px 8px rgba(0,0,0,0.12)';
  textarea.style.background='rgba(255,255,255,0.95)';
  document.body.appendChild(textarea);
  textarea.focus(); textarea.select();
  const commit=()=>{
    const value=textarea.value.replace(/\r\n/g,'\n');
    if(!document.body.contains(textarea)) return;
    document.body.removeChild(textarea);
    if(value.trim()==='') {render(); return;}
    node.title=value;
    saveLocal();
    render();
  };
  const cancel=()=>{
    if(document.body.contains(textarea)) document.body.removeChild(textarea);
    render();
  };
  textarea.addEventListener('keydown',e=>{
    if((e.metaKey||e.ctrlKey)&&e.key==='Enter'){commit();}
    else if(e.key==='Escape'){cancel();}
  });
  textarea.addEventListener('blur',commit);
}

/* Buttons */
addMilestoneBtn.onclick=()=>{
  const id=uid(); model.nodes.push({id,title:'New Milestone',type:Types.Milestone,x:100,y:100+(model.nodes.length*60),next:[]});
  selectedId=id; saveLocal(); render();
};
addSubstepBtn.onclick=()=>{
  const parent=selectedId && model.nodes.find(n=>n.id===selectedId&&n.type===Types.Milestone);
  const id=uid(); const node={id,title:'New Substep',type:Types.Substep,x:(parent?parent.x+40:200),y:(parent?parent.y+200:250),parent:parent?.id||null,next:[]};
  model.nodes.push(node); if(parent){parent.next.push(id);}
  selectedId=id; saveLocal(); render();
};
deleteBtn.onclick=()=>{
  if(!selectedId) return;
  for(const n of model.nodes){if(n.next) n.next=n.next.filter(t=>t!==selectedId);}
  model.nodes=model.nodes.filter(n=>n.id!==selectedId); selectedId=null; saveLocal(); render();
};
linkModeBtn.onclick=()=>{linkMode=!linkMode;linkSourceId=null;linkModeBtn.classList.toggle('primary',linkMode);};
saveAllBtn.onclick=()=>{saveLocal();setStatus('Saved.');};
exportBtn.onclick=()=>{const blob=new Blob([JSON.stringify(model,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='process.json';a.click();URL.revokeObjectURL(url);};
importInput.onchange=async(e)=>{const f=e.target.files?.[0];if(!f)return;try{const txt=await f.text();const json=JSON.parse(txt);if(!json.nodes)throw new Error('Invalid file');model=json;saveLocal();render();}catch(err){alert('Import failed:'+err.message);}finally{importInput.value='';}};
clearLocalBtn.onclick=()=>{localStorage.removeItem(LS_KEY);setStatus('Local data cleared.');};

/* Utils */
function clientToSvg(cx,cy){const pt=svg.createSVGPoint();pt.x=cx;pt.y=cy;return pt.matrixTransform(svg.getScreenCTM().inverse());}
function svgToClient(x,y){const pt=svg.createSVGPoint();pt.x=x;pt.y=y;const p=pt.matrixTransform(svg.getScreenCTM());return{x:p.x,y:p.y};}
function setStatus(m){statusEl.textContent=m;}
function loadLocal(){const s=localStorage.getItem(LS_KEY);if(s){try{model=JSON.parse(s);}catch{}}if(!model.nodes||model.nodes.length===0){const m1={id:uid(),title:'Enquiry',type:Types.Milestone,x:260,y:120,next:[]};model.nodes=[m1];}}
function saveLocal(){localStorage.setItem(LS_KEY,JSON.stringify(model));}

/* Init */
loadLocal(); render();
</script>
</body>
</html>
